<!DOCTYPE html>
<html>

<head>
    <style>
        #myImage {
            opacity: 0;
            display: block;
            margin:0 auto;
            transition: opacity 1s ease-in-out;
        }

        #myImage.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <img id="myImage" src="banner.png">
    <script>
        setTimeout(function () {
            var image = document.getElementById('myImage');
            image.classList.add('show');
        }, 1000);
    </script>
</body>

</html>
