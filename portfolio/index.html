<!DOCTYPE html>
<html>

<head>
    <style>
        #myImage {
            opacity: 0;
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
            transition: opacity 1s ease-in-out;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #myImage.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="center">
        <img id="myImage" src="banner.png">
    </div>
    <script>
        setTimeout(function () {
            var image = document.getElementById('myImage');
            image.classList.add('show');
        }, 1000);
    </script>
</body>

</html>
